<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Satellite Orbiting Earth</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-sky src="stars.jpg"></a-sky>
      <a-sphere 
        id="earth"
        src="earth.png"
        radius="5" 
        position="0 0 0">
      </a-sphere>
      <a-sphere 
        id="moon" 
        src="moon.jpg"
        depth="0.5" 
        height="0.5" 
        width="1"
        position="7 0 0">
      </a-box>
    </a-scene>
  </body>
</html>
